<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="signin.css">
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
  <main>
    <div class="signin-wrapper">
      <div class="signin">
        <p class="signin-header">Вход</p>
        <form class="signin-form">
          <input type="text"
                 name="login"
                 class="signin-form__login-input form-input"
                 placeholder="Логин"
          />
          <input type="password"
                 name="password"
                 class="signin-form__password-input form-input"
                 placeholder="Пароль"
          />
          <button class="signin-form__submit-btn messenger-button">
              Войти
          </button>
        </form>
        <button class="signin-registration-btn messenger-button_no-background">
            Регистрация
        </button>
      </div>
    </div>
  </main>
  <script src="../js/common.js"></script>
</body>
</html>
