<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../common/common.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="signin.css">
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
  <main>
    <div class="signin-wrapper">
      <div class="signin">
        <p class="signin-header">Вход</p>
        <form class="signin-form"
              onsubmit={onSubmit()}
        >
          <input type="text"
                 name="login"
                 class="signin-form__login-input"
                 placeholder="Логин"
          />
          <input type="password"
                 name="password"
                 class="signin-form__password-input"
                 placeholder="Пароль"
          />
          <input type="submit"
                 value="Войти"
                 class="signin-form__submit-btn messenger-button"
                 onclick={showFormData()}
          />
        </form>
        <button class="signin-registration-btn">Регистрация</button>
      </div>
    </div>
  </main>
</body>
</html>
