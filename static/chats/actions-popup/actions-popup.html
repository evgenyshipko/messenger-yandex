<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="actions-popup.css">
  <link rel="stylesheet" href="../../common/common.css">
  <meta charset="UTF-8">
  <title>actions file popup</title>
</head>
<body>
<main>
  <div class="actions-popup">
    <button class="actions-popup-btn">
      <i class="actions-popup-btn__icon icon-plus"></i>
      <span class="actions-popup-btn__text">Добавить пользователя</span>
    </button>
    <button class="actions-popup-btn">
      <i class="actions-popup-btn__icon icon-minus"></i>
      <span class="actions-popup-btn__text">Удалить пользователя</span>
    </button>
    <button class="actions-popup-btn">
      <i class="actions-popup-btn__icon icon-trash"></i>
      <span class="actions-popup-btn__text">Удалить чат</span>
    </button>
  </div>
</main>
</body>
</html>
