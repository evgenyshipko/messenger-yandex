<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
<main>
  <div class="profile">
    <div class="profile-left-block">
      <button class="profile-back-btn">
        <p><i class="profile-back-btn__icon"></i></p>
      </button>
    </div>
    <div class="profile-center-block">
      <div class="profile-header">
        <div class="profile-avatar">
          <span class="profile-avatar__content">Изменить аватар</span>
        </div>
        <span class="profile-user-name">Evgeny</span>
      </div>
      <div class="profile-form-block">
        <div class="profile-form-wrapper">
          <form class="profile-form">
            <div class="profile-form-item">
              <span>Почта</span>
              <input type="email"
                     name="email"
                     class="profile-form-item__input"
              >
            </div>
            <div class="profile-form-item">
              <span>Логин</span>
              <input type="text"
                     name="login"
                     class="profile-form-item__input"
              >
            </div>
            <div class="profile-form-item">
              <span>Имя</span>
              <input type="text"
                     name="first_name"
                     class="profile-form-item__input"
              >
            </div>
            <div class="profile-form-item">
              <span>Фамилия</span>
              <input type="text"
                     name="last_name"
                     class="profile-form-item__input"
              >
            </div>
            <div class="profile-form-item">
              <span>Имя для отображения</span>
              <input type="text"
                     name="second_name"
                     class="profile-form-item__input"
              >
            </div>
            <div class="profile-form-item">
              <span>Телефон</span>
              <input type="tel"
                     name="phone"
                     class="profile-form-item__input"
              >
            </div>
          </form>
        </div>
      </div>
      <div class="profile-button-block">
        <button class="messenger-button">Изменить данные</button>
        <button class="messenger-button">Изменить пароль</button>
        <button class="profile-exit-btn messenger-button_no-background">Выйти</button>
      </div>
    </div>
    <div class="profile-right-empty-block"></div>
  </div>
</main>
  <script src="profile.js"></script>
</body>
</html>
