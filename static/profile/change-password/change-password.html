<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="change-password.css">
  <script src="change-password.js"></script>
  <title>change-password</title>
</head>
<body>
<main>
  <div class="change-password">
    <div class="change-password-left-block">
      <button class="change-password-back-btn">
        <p><i class="change-password-back-btn__icon"></i></p>
      </button>
    </div>
    <div class="change-password-center-block">
      <div class="change-password-header">
        <div class="change-password-avatar"></div>
        <span class="change-password-user-name">Evgeny</span>
      </div>
      <div class="change-password-form-block">
        <div class="change-password-form-wrapper">
          <form class="change-password-form">
            <div class="change-password-form-item">
              <span>Старый пароль</span>
              <input type="password"
                     name="oldPassword"
                     class="change-password-form-item__input"
              >
            </div>
            <div class="change-password-form-item">
              <span>Новый пароль</span>
              <input type="password"
                     name="newPassword"
                     class="change-password-form-item__input"
              >
            </div>
            <div class="change-password-form-item">
              <span>Повторите новый пароль</span>
              <input type="password"
                     name="newPasswordRepeat"
                     class="change-password-form-item__input"
              >
            </div>
          </form>
        </div>
      </div>
      <div class="change-password-button-block">
        <button class="messenger-button">Сохранить</button>
      </div>
    </div>
    <div class="change-password-right-empty-block"></div>
  </div>
</main>
</body>
</html>
