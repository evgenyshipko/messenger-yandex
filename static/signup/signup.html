<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="signup.css">
  <meta charset="UTF-8">
  <title>signup</title>
</head>
<body>
  <main>
    <div class="signup-wrapper">
      <div class="signup">
        <p class="signup-header">Регистрация</p>
        <form class="signup-form">
          <input type="email"
                 name="email"
                 class="signup-form__email-input form-input"
                 placeholder="Почта"
          >
          <input type="text"
                 name="login"
                 class="signup-form__login-input form-input"
                 placeholder="Логин"
          />
          <input type="text"
                 name="first_name"
                 class="signup-form__firstname-input form-input"
                 placeholder="Имя"
          />
          <input type="text"
                 name="second_name"
                 class="signup-form__lastname-input form-input"
                 placeholder="Фамилия"
          />
          <input type="tel"
                 name="phone"
                 class="signup-form__phone-input form-input"
                 placeholder="Телефон"
          />
          <input type="password"
                 name="password"
                 class="signup-form__password-input form-input"
                 placeholder="Пароль"
          />
          <input type="password"
                 name="second-password"
                 class="signup-form__password-input form-input"
                 placeholder="Повторите пароль"
          />
          <button class="messenger-button signup-form__submit-btn"
                  type="submit"
          >
            Зарегистрироваться
          </button>
        </form>
        <button class="signup-registration-btn messenger-button_no-background">Войти</button>
      </div>
    </div>
  </main>
  <script src="../js/common.js"></script>
</body>
</html>
